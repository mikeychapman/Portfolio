<!DOCTYPE html>
<html>
<head>
	<title>Mikey Chapman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="https://dcvnv1ldeiz2n.cloudfront.net/Random/icon.png">
	<link rel="icon" type="image/x-icon" href="https://mikeychapmanfiles.s3.amazonaws.com/Portfolio/favicon.png">
	<link rel="shortcut icon" type="image/png" href="https://mikeychapmanfiles.s3.amazonaws.com/Portfolio/favicon.png">
	
    <meta property="og:image" content="https://mikeychapmanfiles.s3.amazonaws.com/Portfolio/shareimage.png" />
    <meta property="og:title" content="Mikey Chapman" />
    <meta property="og:description" content="Welcome to my portfolio!" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
	
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			position: relative;
			overflow: hidden; /* Prevent scrollbars from showing up */
		}

		h2, h1, p, a {
			font-weight: 300; /* light font weight */
			letter-spacing: 2px;
			color: #333; /* dark grey color */
			font-family: 'Poppins', sans-serif;
		}

		h1 {
			font-size: 1.5em;
			text-align: center;
		}

		p {
			font-size: 1em;
			line-height: 1.5;
			text-align: center;
		}

		h1 strong, p strong {
			font-weight: 500; /* regular font weight */
			color: #000; /* black color */
		}
		
		a {
			text-decoration: none;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		.centered-text {
			text-align: center;
		}
		
		img {
			max-width: 500px;
			height: auto;
		}
		
		@media screen and (max-width: 768px) {
			h1 {
				font-size: 1.2em;
			}
			
			p {
				font-size: 1em;
			}
			img {
				max-width: 75%;
				height: auto;
			}
		}
		
		/* CSS for random images */
		.image-popup {
			position: absolute;
			opacity: 1;
			width: 300px; /* Set a default size for the image popups */
			height: 300px;
			background-size: cover;
			background-position: center;
			transition: opacity 0.5s ease-in-out;
			pointer-events: none; /* Allow clicks to pass through */
		}
		.image1 { background-image: url('https://mikeychapmanfiles.s3.eu-west-2.amazonaws.com/Portfolio/Homepage/Designs/PG-Dennis-1.png'); }
		
		/* Add more images as needed */

		/* Hide image popups on mobile */
		@media screen and (max-width: 768px) {
			.image-popup {
				display: none;
			}
		}
	</style>
</head>
	
<body>
	<div class="container">
		<div class="centered-text">
			<h1>Mikey Chapman</h1>
			<br><br>
			<img src="https://mikeychapmanfiles.s3.eu-west-2.amazonaws.com/Portfolio/LogoGif3.gif" alt="Logo" style="height: 375px;">
			<br><br>
			<a href="/home"><p>[click here to enter]</p></a>
		</div>
	</div>
	
	<!-- Invisible click area -->
	<div id="click-area" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events:none;"></div>

	<!-- Random image popups -->
	<div class="image-popup image1"></div>
	
	<!-- Add more image divs as needed -->

	<script>
		// JavaScript to handle click and display a random image
		const images = document.querySelectorAll('.image-popup');
		const clickArea = document.getElementById('click-area');

		// Event listener for clicks
		document.body.addEventListener('click', (e) => {
			// Check if the click was on a link
			if (e.target.tagName.toLowerCase() === 'a') {
				return;
			}

			// Check screen width and disable feature on mobile
			if (window.innerWidth <= 768) {
				return;
			}

			// Get random image
			const randomImage = images[Math.floor(Math.random() * images.length)];
			
			// Clone the image to allow multiple instances
			const clone = randomImage.cloneNode(true);

			// Set the position
			clone.style.left = `${e.clientX - 50}px`; // Center the image
			clone.style.top = `${e.clientY - 50}px`;
			
			// Add to the body
			document.body.appendChild(clone);
		});
	</script>
</body>
</html>
