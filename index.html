<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		h1, p {
			font-weight: 100; /* light font weight */
			letter-spacing: 2px;
			color: #333; /* dark grey color */
		}

		h1 {
			font-size: 1.5em;
			text-align: center;
		}

		p {
			font-size: 1em;
			line-height: 1.5;
			text-align: center;
		}

		h1 strong, p strong {
			font-weight: 500; /* regular font weight */
			color: #000; /* black color */
		}
		
		a {
			text-decoration: none;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 0 20px; /* add padding to the sides */
		}
		
		.centered-text {
			text-align: center;
		}
		
		img {
			max-width: 100%;
			height: auto;
		}
		
		@media screen and (min-width: 768px) {
			h1 {
				font-size: 2em;
			}
			
			p {
				font-size: 1.2em;
			}
		}
	</style>
</head>
	
<body>
	<div class="container">
		<div class="centered-text">
			<h1>Mikey Chapman</h1>
			<br><br>
			<img src="https://mikeychapmanfiles.s3.amazonaws.com/Portfolio/Stadium.png" alt="Vicarage Road">
			<br><br>
			<a href="/home.html"><p>[click here to enter]</p></a>
		</div>
	</div>
</body>
</html>
